<html lang="en">
<head>
	<title>payment</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="payment.css" rel="stylesheet" type="text/css" />

	<script src="D:/my first task/jQuery-Mask-Plugin-master/dist/jquery.mask.min.js"></script>
		<script src="D:/my first task/fontawesome/js/all.min.js"></script>
		<script src="jquery.1.7.2.min.js"></script>
		<style>
			.loader {
			  border: 16px solid #f3f3f3;
			  border-radius: 50%;
			  border-top: 16px solid #3498db;
			  width: 120px;
			  height: 120px;
			  -webkit-animation: spin 2s linear infinite; /* Safari */
			  animation: spin 2s linear infinite;
			}
			
			/* Safari */
			@-webkit-keyframes spin {
			  0% { -webkit-transform: rotate(0deg); }
			  100% { -webkit-transform: rotate(360deg); }
			}
			
			@keyframes spin {
			  0% { transform: rotate(0deg); }
			  100% { transform: rotate(360deg); }
			}
			</style>
		
</head>

<body > 
	<script src="cleave.js"></script>
	<script src="checkType.js"></script>
	<div class="wrapper">
		<div class="payment">
			<div class="payment-logo">
			<p>P</p>
			</div>
			<h2>Pay with Credit Cards</h2>
			<div class="form">
				<div id="message" style="color:rgb(255, 6, 6);font-style:italic;"></div>
				<br/>
				
				<div class="card space icon-relative">
					<i class="fas fa-user"></i>&nbsp;&nbsp;
					<label class="label">Card Holder Name</label>
					<input type="text" class="input" id="card_name" name="card_name" placeholder="ENTER YOUR NAME" ">
					
				</div>
				<div class="card space icon-relative">
					<i class="far fa-credit-card"></i>&nbsp;&nbsp;
					<label class="label">Card Number</label>
					<label id="card_type" style="color:rgb(5, 59, 3);font-style:italic;float:right"></label><br/>
					<input type="text" class="input"   name="card_number" id="card_number" >
					<script>new Cleave("#card_number",{
						creditCard:true,
						
						onCreditCardTypeChanged: function (type) {
							
							document.getElementById("card_type").innerHTML="*"+type;
						}
					});</script>
					 
					
					
				</div>
				<div class="card-grp space">
					<div class="card-item icon-relative"> 
						<i class="far fa-calendar-alt"></i>&nbsp;&nbsp;
						<label class="label">Expiry Date</label>
						<input type="text" class="input" id="expiry_date" name="expiry_date" >
						
					</div>
					
					<div class="card-item icon-relative">
						<i class="fas fa-lock"></i>	&nbsp;&nbsp;				
						<label class="label">CVC</label>
						<input type="text" class="input" id="cvc" name="cvc" >
						
					</div>
					
				</div>
				<div class="result" id="result">
				</div>
				<div class="btn">
				<button id='click' onclick="myFunction()">PAY</button>
				
				<script>
					
					$("#click").click(function(){
						
						var name= document.getElementById("card_name").value;
						var number = document.getElementById("card_number").value;
						var edate= document.getElementById("expiry_date").value;
						var cvc = document.getElementById("cvc").value;
						
						if(name.length != 0&&number.length != 0&&edate.length != 0&&cvc.length != 0){

							//alert("empty"+name);
							document.writeln("<div id='cover'style='position: fixed;  height: 100%;  width: 100%;  top: 0;  left: 0;  background: #141526;z-index: 9999;font-size: 65px;text-align: center; padding-top: 200px; color: #fff;font-family:tahoma;'> <span class='glyphicon glyphicon-refresh w3-spin preloader-Icon'></span> loading...</div>");
						}else{
							document.getElementById("message").innerHTML="* Some input field are empty";
							//alert("Some input field are empty");
						}

					});
			 $(window).on('load', function () {
			 $("#cover").fadeOut(1750);
			 });
				 </script>
				
				</div>
			</div>
		</div>
	</div>
			
		 



<script>
$(document).ready(function($){
$('#cvc').mask("999",{placeholder:"xxx"});

});
$(document).ready(function($){
$('#expiry_date').mask("99/99",{placeholder:"xx/xx"});

});

$(document).ready(function($){
$('#card_number').mask("9999 9999 9999 9999",{placeholder:"xxxx xxxx xxxx xxxx "});

});


</script>
<script src="cleave.js">


</script>

</script>
			

</body>
</html>
